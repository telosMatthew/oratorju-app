    <ion-content padding="true">

          <div class="spacer"></div>

      <div class="spacer"></div>
      <!-- Button bar to choose date -->

      <div class="button-bar">
        <a class="button" ng-click="touch('0')" ng-class="{'active': isSelected == '0'}">I Qari</a>
        <a class="button" ng-click="touch('1')" ng-class="{'active': isSelected == '1'}">Salm</a>
        <a class="button" ng-click="touch('2')" ng-show="showReading" ng-class="{'active': isSelected == '2'}">II Qari</a>
